<!DOCTYPE html>
<html lang="en">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<head>
	<title>效果演示</title>
	<link rel="stylesheet" type="text/css" href="mbcss.css">
	<script type="text/javascript" src="objMove.js"></script>
	<script type="text/javascript">
	window.onload=function(){
		var obj=document.getElementsByTagName("a");
		for (var i = 0; i < obj.length; i++) {
			obj[i].onmouseenter=function(){
				var mu=this.getElementsByTagName("img")[0];
				objMove(mu,{"top":-10,"opacity":0},5,function(){
					mu.style.top=70+"px";
					mu.style.opacity=0;
					objMove(mu,{"top":12,"opacity":100},2);
				});
			};
		};
	};

	</script>
</head>
<body>
	<div id="movebox">
		<a href="#" class="lbox lbox1"><img src="./images/food.png"/><div><p>食品</p></div></a>
		<a href="#" class="lbox lbox2"><img src="./images/game.png"/><div><p>游戏</p></div></a>
		<a href="#" class="lbox lbox3"><img src="./images/insurance.png"/><div><p>保险</p></div></a>
		<a href="#" class="lbox lbox4"><img src="./images/lottery.png"/><div><p>日期</p></div></a>
		<a href="#" class="lbox lbox5"><img src="./images/movie.png"/><div><p>电影</p></div></a>
		<a href="#" class="lbox lbox6"><img src="./images/travel.png"/><div><p>旅行</p></div></a>
	</div>
</body>
</html>
