<!DOCTYPE html>
<html>
 <head>
  <title> new document </title>  
  <meta http-equiv="X-UA-Compatible" content="text/html; charset=gbk；IE=edge"/>   
  <meta charset="utf-8">
  <script type="text/javascript">
  function openWindow(){
    var open_1=prompt("请输入你要去的慕课网址","http://www.imooc.com/")
    if (open_1!==null)
    {
        
        window.open(open_1,'_blank','width=400','height=500','menubar=no','toolbar=no');
    }
    else
    {
        document.write('欢迎下次再来');
    }
    // 新窗口打开时弹出确认框，是否打开

    // 通过输入对话框，确定打开的网址，默认为 http：//www.imooc.com/

    //打开的窗口要求，宽400像素，高500像素，无菜单栏、无工具栏。
  }
    
  </script> 
 </head> 
 <body> 
	  <input type="button" value="新窗口打开网站" onclick="openWindow()" /> 
 </body>
</html>
